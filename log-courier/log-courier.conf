{
        "general": {
                "log syslog": true

        },
        "network": {
                "servers": [ "192.168.33.19:5043" ],
                "transport": "tls",
                "ssl ca": "/etc/log-courier/selfsigned.crt"
        },
        "files": [
                {
                        "paths": [ "/var/log/*.log","/var/log/syslog" ],
                        "fields": { "type": "syslog" }
                },
                {
                        "paths": [ "/var/log/auth.log" ],
                        "fields": { "type": "auth_log" }
                },
                {
                        "paths": [ "/var/log/nginx/access*.log" ],
                        "fields": { "type": "apache-access" }
                },
                {
                        "paths": [ "/var/log/nginx/error*.log" ],
                        "fields": { "type": "apache-error" }
                },
                {
                        "paths": [ "/var/log/tomcat7/catalina.out" ],
                        "fields": { "type": "tomcat" }
                },
                {
                        "paths": [ "/var/lib/tomcat7/webapps/ROOT/logs/*.log" ],
                        "fields": { "type": "tomcat" }
                }
        ]
}
